
<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Liste de(s) agence(s)</h1>
    </div>
    <div class="col-md-4 text-right">
      <app-boutton-action></app-boutton-action>
    </div>

  </div>
  <div class="col">
<!-- main content -->
<div class="tab-content" id="myTabContent">
  <!-- user table -->
  <div class="tab-pane fade show active" id="users">
   <div class="mb-3 float-left">
     <div class="col btn-group">
       <div class="row md-12">
        <form class="form-inline mr-2">
          <input name="searchTerm" #searchInput="ngModel" class="form-control" ngModel
           type="search" placeholder="Recherche utilisateurs...">
       </form>
        <button  type="button" class="btn btn-info" data-toggle="modal" data-target="#addUserModal">
          <i class="fa fa-plus"></i>&nbsp;New User
        </button>
      </div>

     </div>
   </div>
     <table class="table table-hover m-3 p-3">
      <thead class="table-borderless">
       <tr class="text-center mt-3">
         <th>Photo</th>
         <th>User ID</th>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Username</th>
         <th>Email</th>
         <th>Status</th>
         <th>Actions</th>
       </tr>
     </thead>
      <tbody *ngFor="let agence of agences">
        <tr class="text-center">
          <td >
            <img height="40" width="40" src="assets/nassmam.jpg" class="rounded-circle img-fluid img-thumbnail" alt=""/>
          </td>
          <td >{{agence.id}}</td>
          <td >{{agence.nomAgence}}</td>
          <td >{{agence.sigleAgence}}</td>
          <td >{{agence.mobileAgence}}</td>
          <td >{{agence.emailAgence}}</td>
          <td>
            <span>Active</span>
          </td>
          <td class="">
            <div class="btn-group">
              <button class="btn btn-outline-info" ><i class="fas fa-edit"></i></button>
              <button class="btn btn-outline-danger" ><i class="fas fa-trash"></i></button>
            </div>
          </td>
        </tr>
     </tbody>
    </table>
  <!-- End user table -->
</div>



<button [hidden]="true" type="button" id="openUserInfo" data-toggle="modal" data-target="#viewUserModal">
</button>
<button [hidden]="true" type="button" id="openUserEdit" data-toggle="modal" data-target="#editUserModal">
</button>

      <ul class="nav nav-tabs">

      <div class="tab-content pt-3">
        <div class="tab-pane active">
          <form class="form" novalidate="">
            <div class="row">
              <div class="col">
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>Full Name</label>
                      <input class="form-control" type="text" name="name" placeholder="John Smith" value="John Smith">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label>Username</label>
                      <input class="form-control" type="text" name="username" placeholder="johnny.s" value="johnny.s">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>Email</label>
                      <input class="form-control" type="text" placeholder="user@example.com">
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-6 mb-3">
                <div class="mb-2"><b>Change Password</b></div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>Current Password</label>
                      <input class="form-control" type="password" placeholder="••••••">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>New Password</label>
                      <input class="form-control" type="password" placeholder="••••••">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>Confirm <span class="d-none d-xl-inline">Password</span></label>
                      <input class="form-control" type="password" placeholder="••••••"></div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-5 offset-sm-1 mb-3">
                <div class="mb-2"><b>Keeping in Touch</b></div>
                <div class="row">
                  <div class="col">
                    <label>Email Notifications</label>
                    <div class="custom-controls-stacked px-2">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="notifications-blog" checked="">
                        <label class="custom-control-label" for="notifications-blog">Blog posts</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="notifications-news" checked="">

                      </div>
                      <div class="custom-control custom-checkbox">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">Save Changes</button>
              </div>
            </div>
