<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Liste de(s) agence(s)</h1>
    </div>
    <div class="col-md-4 text-right">
      <app-boutton-action></app-boutton-action>
    </div>
  </div>
  <div class="col">
    <!-- main content -->
    <div class="tab-content" id="myTabContent">
      <!-- user table -->
      <div class="tab-pane fade show active" id="users">
        <div class="mb-3 float-left">
          <div class="col btn-group">
            <div class="row md-12">
              <form class="form-inline mr-2">
                <input name="searchTerm" #searchInput="ngModel" class="form-control" ngModel type="search"
                  placeholder="Recherche utilisateurs..." />
              </form>
              <button type="button" class="btn btn-info" (click)="onCreateAgence()">
                <em class="fa fa-plus"></em>&nbsp;Nouvelle Agence
              </button>
            </div>
          </div>
        </div>
        <table class="table table-hover m-3 p-3">
          <thead class="table-borderless">
            <tr class="text-center mt-3">
              <th>Photo</th>
              <th>User ID</th>
              <th>Nom Agence</th>
              <th>Sigle</th>
              <th>Téléphone</th>
              <th>Email</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <ng-container *ngIf="getAgenceState$ | async as state" [ngSwitch]="state.dataState">
            <ng-container *ngSwitchCase="AgenceStateEnum.LOADED">
              <tbody *ngFor="let agence of state.agences">
                <tr class="text-center">
                  <td>
                    <img height="40" width="40" src="assets/nassmam.jpg" class="rounded-circle img-fluid img-thumbnail"
                      alt="" />
                  </td>
                  <td>{{ agence.id }}</td>
                  <td>{{ agence.nomAgence }}</td>
                  <td>{{ agence.sigleAgence }}</td>
                  <td>{{ agence.telAgence }}</td>
                  <td>{{ agence.emailAgence }}</td>
                  <td>
                    <span>Active</span>
                  </td>
                  <td class="">
                    <div class="btn-group">
                      <button class="btn btn-outline-info">
                        <i class="fas fa-edit"></i>
                      </button>
                      <button class="btn btn-outline-danger">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </ng-container>
            <ng-container *ngSwitchCase="AgenceStateEnum.ERROR">
              erreur....
            </ng-container>
            <ng-container ng-container *ngSwitchCase="AgenceStateEnum.LOADING">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </ng-container>

          </ng-container>
        </table>
        <!-- End user table -->
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>
</div>
