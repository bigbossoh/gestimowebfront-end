<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->

  <hr class="mt-0 mb-4" />
  <div class="row">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Image d'illustration</div>
        <div class="card-body text-center">
          <!-- Profile picture image-->
          <img
            class="img-account-profile rounded-circle mb-2"
            src="http://bootdey.com/img/Content/avatar/avatar1.png"
            alt=""
          />
          <!-- Profile picture help block-->
          <div class="small font-italic text-muted mb-4">
            JPG or PNG no larger than 5 MB
          </div>
          <!-- Profile picture upload button-->
          <button class="btn btn-primary" type="button">
            Upload new image
          </button>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Informations sur le Bien Immobilier</div>
        <div class="card-body">
          <form>
            <!-- Form Group (username)-->

            <div class="mb-3">
              <ng-container
                *ngIf="siteState$ | async as state"
                [ngSwitch]="state.dataState"
              >
                <ng-container *ngSwitchCase="SiteStateEnum.INITIAL">
                  <div class="p-2">Initialisation des données</div>
                </ng-container>
                <ng-container *ngSwitchCase="SiteStateEnum.ERROR">
                  <div class="p-2">
                    Une erreur est survenue : {{ state.errorMessage }}
                  </div>
                </ng-container>
                <ng-container *ngSwitchCase="SiteStateEnum.LOADED">
                  <label class="small mb-1" for="inputUsername">Site</label>
                  <div class="form-group">
                    <select
                      ngModel
                      name="SiteBien"
                      id="SiteBien"
                      class="form-control"
                    >
                      <option [value]="null">Sélection un Site</option>
                      <option [value]="sit.id" *ngFor="let sit of state.sites">
                        {{ sit.abrSite }}
                      </option>
                    </select>
                  </div>
                </ng-container>
              </ng-container>
            </div>
            <!-- LISTES DES PROPRIETAIRES -->
            <div class="mb-3">
              <ng-container
                *ngIf="utilisateurState$ | async as state"
                [ngSwitch]="state.dataState"
              >
                <ng-container *ngSwitchCase="UtilisteurStateEnum.INITIAL">
                  <div class="p-2">Initialisation des données</div>
                </ng-container>
                <ng-container *ngSwitchCase="UtilisteurStateEnum.ERROR">
                  <div class="p-2">
                    Une erreur est survenue : {{ state.errorMessage }}
                  </div>
                </ng-container>
                <ng-container *ngSwitchCase="UtilisteurStateEnum.LOADED">
                  <label class="small mb-1" for="inputUsername"
                    >Propriétaire</label
                  >
                  <div class="form-group">
                    <select
                      ngModel
                      name="username"
                      id="username"
                      class="form-control"
                    >
                      <option [value]="null">Sélection un Propriétaire</option>
                      <option
                        [value]="utilis.id"
                        *ngFor="let utilis of state.utlisisateurs"
                      >
                        {{ utilis.nom }} {{ utilis.prenom }}
                      </option>
                    </select>
                  </div>
                </ng-container>
              </ng-container>
            </div>
            <!-- TYPE DE BIEN  -->
            <!-- LISTES DES PROPRIETAIRES -->
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername"
                >Type de biens</label
              >
              <select
                [(ngModel)]="ngselectBin"
                name="biens"
                id="biens"
                class="form-control"
              >
                <option [value]="10">Sélection un Type de Bien</option>
                <option [value]="biens" *ngFor="let biens of listTypeBiens">
                  {{ biens }}
                </option>
              </select>
            </div>
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (first name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputFirstName"
                  >First name</label
                >
                <input
                  class="form-control"
                  id="inputFirstName"
                  type="text"
                  placeholder="Enter your first name"
                  value="Valerie"
                />
              </div>
              <!-- Form Group (last name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputLastName">Last name</label>
                <input
                  class="form-control"
                  id="inputLastName"
                  type="text"
                  placeholder="Enter your last name"
                  value="Luna"
                />
              </div>
            </div>
            <!-- Form Row        -->
            <div class="row gx-3 mb-3">
              <!-- Form Group (organization name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputOrgName"
                  >Organization name</label
                >
                <input
                  class="form-control"
                  id="inputOrgName"
                  type="text"
                  placeholder="Enter your organization name"
                  value="Start Bootstrap"
                />
              </div>
              <!-- Form Group (location)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputLocation">Location</label>
                <input
                  class="form-control"
                  id="inputLocation"
                  type="text"
                  placeholder="Enter your location"
                  value="San Francisco, CA"
                />
              </div>
            </div>
            <!-- Form Group (email address)-->
            <div class="mb-3">
              <label class="small mb-1" for="inputEmailAddress"
                >Email address</label
              >
              <input
                class="form-control"
                id="inputEmailAddress"
                type="email"
                placeholder="Enter your email address"
                value="name@example.com"
              />
            </div>
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (phone number)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputPhone">Phone number</label>
                <input
                  class="form-control"
                  id="inputPhone"
                  type="tel"
                  placeholder="Enter your phone number"
                  value="555-123-4567"
                />
              </div>
              <!-- Form Group (birthday)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputBirthday">Birthday</label>
                <input
                  class="form-control"
                  id="inputBirthday"
                  type="text"
                  name="birthday"
                  placeholder="Enter your birthday"
                  value="06/10/1988"
                />
              </div>
            </div>
            <!-- Save changes button-->
            <button class="btn btn-primary" type="button">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
