<form *ngIf="formGroup" [formGroup]="formGroup">
  <mat-card class="example-card">
    <mat-card-title color="primary">Modification du montant du loyer</mat-card-title>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Nouveau montant : </mat-label>
        <input type="number" matInput  formControlName="Nouveaumontantloyer" placeholder="pays">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Effectif Ã  partir de :</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button class="btn btn-primary mr-2" type="button" (click)="onSubmit()">
        Modifier
      </button>
      <button class="btn btn-danger" type="button" (click)="onSubmit()">
        Annuler
      </button>
    </mat-card-actions>
  </mat-card>
</form>
