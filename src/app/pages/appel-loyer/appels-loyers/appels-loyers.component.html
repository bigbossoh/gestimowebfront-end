<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Appel loyers</h1>
    </div>
    <div class="col-md-4 text-right">

    </div>

  </div>
  <div class="col">
    <div class="row">
      <div class="col">
        <h5><i class="fas fa-asterisk blue-color"></i>&nbsp;Paramètre d'appel</h5>
      </div>
    </div>
    <hr style="margin-top: 0;">
    <div class="row mb-3">
      <div class="col-md-3">
        <label>Période</label>
        <select id="modele" name="typeClim" class="form-control" [(ngModel)]="periodePrint"
        #selection
          (change)="getAppelByPeriode(selection.value)">
          <option value="0">Sélectionnez une période </option>
          <option value="2022-09">Septembre 2022</option>
          <option value="2022-10">Octobre 2022</option>
          <option value="2022-11">Novembre 2022</option>
        </select>
      </div>
      <div class="col-md-3">
        <label>Du </label>
        <input type="Date" class="form-control" placeholder="Contrat" name="dateAchat">
      </div>
      <div class="col-md-3">
        <label>Au</label>
        <input type="Date" class="form-control" placeholder="Contrat" name="dateAchat">
      </div>
      <div class="col-md-3">
        <label>Date limite</label>
        <input type="Date" class="form-control" placeholder="Contrat" name="dateAchat">
      </div>
    </div>
    <div class="row mb-3 ">
      <div class="col panel-body text-right">

        <button type="button" class="mb-sm btn btn-primary mr-1" (click)="printQuittance(periodePrint)">Imprimer les
          appels</button>
        <button type="button" class="mb-sm btn btn-success mr-1">Envoi des quittances par mail</button>
        <button type="button" class="mb-sm btn btn-info mr-1">Loyers soldés</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h5><i class="fas fa-asterisk blue-color"></i>&nbsp;Liste des loyers impayés</h5>
      </div>
    </div>
    <hr>
    <!-- main content -->
    <div class="tab-content" id="myTabContent">
      <!-- user table -->
      <div class="tab-pane fade show active" id="users">
        <table class="table table-hover m-3 p-3">
          <thead class="table-borderless">
            <tr class="text-center mt-3">
              <th>Période</th>
              <th>Locataire/Bien Immobilier</th>
              <th>Montant Loyer</th>

              <th>Status loyer</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngIf="appelState$ | async as appelState" [ngSwitch]="appelState.dataState">
              <ng-container ng-container *ngSwitchCase="AppelLoyerStateEnum.LOADING">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </ng-container>
              <ng-container ng-container *ngSwitchCase="AppelLoyerStateEnum.LOADED">
                <tr class="text-center" *ngFor="let appel of appelState.appelloyers">

                  <td>{{appel.periodeLettre}}</td>
                  <td> {{appel.nomLocataire}} {{appel.prenomLocataire}}/{{appel.bienImmobilierFullName}}</td>
                  <td>{{appel.nouveauMontantLoyer}}</td>


                  <td>
                    <span [hidden]="appel.solderAppelLoyer" class="badge badge-success">Payé</span>
                    <span [hidden]="!appel.solderAppelLoyer" class="badge badge-danger">Impayé</span>
                  </td>
                  <td class="">
                    <div class="btn-group">
                      <button class="btn btn-outline-info"><i class="fas fa-edit"></i></button>
                      <button class="btn btn-outline-danger"><i class="fas fa-trash"></i></button>
                    </div>
                  </td>
                </tr>
              </ng-container>
              <ng-container ng-container *ngSwitchCase="AppelLoyerStateEnum.ERROR">
                ERREUR
              </ng-container>
            </ng-container>



          </tbody>
        </table>
      </div>

    </div>

  </div>
  <div class="row mb-3">
    <div class=" col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>

</div>
