
 <div class="container ml-6 mt-4">
     <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Chapitre</mat-label>
        <mat-select
          [(ngModel)]="chapitre"
          #selectionChapitre
          (selectionChange)="getNombreBienImmobiliers(selectionChapitre.value);getNombreBienImmobiliersOqp(selectionChapitre.value)"
        >
          <mat-option [value]=0>
            Tout
          </mat-option>
          <mat-option
          [value]=1
        >
         Magiser
        </mat-option>
        <mat-option
        [value]=2
      >
       Ebimpe
      </mat-option>
        </mat-select>
      </mat-form-field>
         <div class="col-md-4 col-xl-3">
             <div class="card bg-c-blue order-card">
                 <div class="card-block">
                     <h6 class="m-b-20">Total biens loués</h6>
                     <h2 class="text-right"><i class="fas fa-building  f-left"></i><span>{{totalBiensOQp}}</span></h2>
                     <p class="m-b-0">Total Biens<span class="f-right">{{totalBiens}}</span></p>
                 </div>
             </div>
         </div>

         <div class="col-md-4 col-xl-3">
             <div class="card bg-c-green order-card">
                 <div class="card-block">
                     <h6 class="m-b-20">Total locataires actif(s)</h6>
                     <h2 class="text-right"><i class="fas fa-users f-left"></i><span>{{totalLocatireActifParAgence}}</span></h2>
                     <p class="m-b-0">Total locatire(s) <span class="f-right">{{totalLocataireParAgence}}</span></p>
                 </div>
             </div>
         </div>

         <div class="col-md-4 col-xl-3">
             <div class="card bg-c-yellow order-card">
                 <div class="card-block">
                     <h6 class="m-b-20">Total baux Actifs</h6>
                     <h2 class="text-right"><i class="fas fa-file-contract f-left"></i><span>{{totalBailActif}}</span></h2>
                     <p class="m-b-0">Baux cloturés<span class="f-right">{{totalBauxNonActif}}</span></p>
                 </div>
             </div>
         </div>
