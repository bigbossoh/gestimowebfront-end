<div class="card">
  <div class="card-body">
    <h5 class="card-title">Nouveau site</h5>
    <div class="card-text">


<div>
  <form>
    <div class="container">
      <div class="row flex-lg-nowrap">
                             <div class="col">
          <div class="row">
            <div class="col mb-3">
              <div class="card">
                <div class="card-body p-2">
                  <div class="e-profile">
                    <div class="row">

                    </div>

                    <div class="tab-content pt-1">
                      <div class="tab-pane active">
                        <form (ngSubmit)="saveSite()" [formGroup]="siteRegisterForm" >
                          <div class="row">
                            <div class="col">
                              <div class="mb-2 text-primary"><i class="fas fa-asterisk"></i><b> Denomination sociale de l'agence</b></div>
                              <div class="row">
                                <div class="col-md-4">
                                  <!-- <div class="form-group">
                                    <label>Nom Agence</label>
                                    <input
                                    class="form-control"
                                    type="text"
                                    placeholder="Nom Agence"
                                    formControlName="nomAgence"
                                      >
                                  </div> -->
                                  <!-- question group -->
              <div class="form-group">
                <label>Ville</label>
                <select
                class="form-control"
                (change)="changeCity($any($event.target).value)"
                formControlName="cityName"
                name="user_question">
                  <option
                  selected
                  value=""
                  >
                  Select Ville
                </option>
                  <option

                  >
                  {{<!-- *ngFor="let city of City" [ngValue]="city" --> city }}
                </option>
                </select>
              </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label>Sigle </label>
                                    <input
                                    class="form-control"
                                    type="text"
                                    placeholder="Sigle"
                                    formControlName="sigleAgence"
                                      >
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label>Nom du gérant</label>
                                    <input
                                    class="form-control"
                                    type="text"
                                    placeholder="Nom du gérant"
                                    formControlName="nomPrenomGerant"
                                      >
                                  </div>
                                </div>
                              </div>
                              <div class="mb-2 text-primary"><i class="fas fa-asterisk"></i><b> Contact Agence</b></div>
                              <div class="row">

                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label>Mobile</label>
                                    <input
                                    class="form-control"
                                    type="text"
                                    placeholder="Mobile"
                                    formControlName="mobileAgence"
                                      >
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label>Telephone</label>
                                    <input
                                    class="form-control"
                                    type="text"
                                    placeholder="Telephone"
                                    formControlName="telAgence"
                                      >
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label>Email</label>
                                    <input
                                    class="form-control"
                                    type="text"
                                    placeholder="Email"
                                    formControlName="emailAgence"
                                      >
                                  </div>
                                </div>
                              </div>
                              <div class="mb-2 text-primary"><i class="fas fa-asterisk"></i><b> Information complémentaire</b></div>
                              <div class="row">

                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label>Compte contribuable</label>
                                    <input
                                    class="form-control"
                                    type="text"
                                    placeholder="Compte contribuable"
                                    formControlName="compteContribuable"
                                      >
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label>Regime fiscale</label>
                                    <input
                                    class="form-control"
                                    type="text"
                                    placeholder="Regime fiscale"
                                    formControlName="regimeFiscaleAgence"
                                      >
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label>Capital</label>
                                    <input
                                    class="form-control"
                                    type="text"
                                    placeholder="Capital"
                                    formControlName="capital"
                                      >
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-12 col-sm-6 mb-3">
                              <div class="mb-2 text-primary"><i class="fas fa-asterisk"></i><b> Gestion du Mot de passe</b></div>
                              <div class="row">
                                <div class="col-sm-6">
                                  <div class="form-group">
                                    <label>Nouveau mot de passe</label>
                                    <input
                                    class="form-control"
                                    type="password"
                                    placeholder="••••••"
                                    formControlName="motdepasse">
                                  </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="form-group">
                                    <label>Confirmer le mot de passe</label>
                                    <input
                                    class="form-control"
                                    type="password"
                                    placeholder="••••••"
                                    >
                                  </div>
                                </div>
                              </div>

                            </div>
                            <div class="col-12 col-sm-5 offset-sm-1 mb-3">
                              <div class="mb-2 text-primary"><i class="fas fa-asterisk"></i><b> Rester connecter</b></div>
                              <div class="row">
                                <div class="col">
                                  <label>Utilisateur actif ?</label>
                                  <div class="custom-controls-stacked px-2">
                                    <div class="custom-control custom-checkbox">
                                      <input
                                      type="checkbox"
                                      class="custom-control-input"
                                       checked=""
                                       formControlName="active">
                                      <label class="custom-control-label" for="notifications-blog">
                                        Actif
                                      </label>
                                    </div>

                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col d-flex justify-content-end">
                              <button
                              type="button"
                              class="btn btn-danger mr-2"
                              data-dismiss="modal"
                              id="closeAgenceButton">
                              <i class="fas fa-ban"></i>
                              Close
                            </button>
                              <button
                              class="btn btn-primary"
                              type="submit"
                              [disabled]="!siteRegisterForm.valid"
                              >
                                <i class="fas fa-save"></i>
                                Enregistrer
                              </button>
                            </div>
                          </div>
                        </form>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>
</div>
</div>
</div>
